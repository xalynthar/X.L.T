<!DOCTYPE html>
<html>
<head>
    <title>Demo Submission</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            padding: 30px;
            font-family: Arial;
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #2d2d2d;
            border: none;
            color: white;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <h1>Demo Submission</h1>
    <form action="https://formspree.io/f/mpwdlevp" method="POST" enctype="multipart/form-data">
    <input type="text" name="artist" placeholder="Artist Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" rows="4"></textarea>
    <input type="file" name="audio" accept=".mp3,.wav,.aiff">
    <p>OR</p>
    <input type="url" name="soundcloud" placeholder="SoundCloud Private Link">
    <button type="submit">Submit Demo</button>
    </form>
    <p><a href="index.html">‚Üê Back to Home</a></p>
    <!-- Add to submit.html before </body> -->
<div id="waveform" style="height:100px; margin:20px 0; display:none;"></div>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: '#ff6b6b',
    progressColor: '#ff3b3b'
  });

  document.querySelector('input[type="file"]').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      wavesurfer.loadBlob(file);
      document.getElementById('waveform').style.display = 'block';
    }
  });
</script>
</body>
</html>
