<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Records - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --accent-color: #ff6b6b;
        }

        body {
            background: var(--primary-gradient);
            color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .gateway-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at 10% 20%, #2d2d2d 0%, #1a1a1a 100%);
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 107, 107, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body>
    <div class="gateway-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-3 mb-4">Welcome to Luminous Records</h1>
                    <p class="lead mb-5">A home for innovative electronic music</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="submit.html" class="cta-button">Submit Demo</a>
                        <a href="#about" class="cta-button">About Label</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
